<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>Añadiendo incidencia</title>
</head>

<body>
	<!-- Barra de Navegación superior -->
	<div class="container">
		<h2>Introduce los datos de la incidencia</h2>
		<form class="form-horizontal" method="post" action="/incidence/add">

			<div class="form-group">
				<label class="control-label col-sm-2" for="nombreAgente">Nombre
					del agente:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="nombreAgente"
						placeholder="ej. Agente1" required="true" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordAgente">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passwordAgente"
						placeholder="ej. 123456" required="true" />
				</div>
			</div>



			<div class="form-group">
				<label class="control-label col-sm-2" for="tipoAgente">Kind:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="tipoAgente"
						placeholder="ej. Person" required="true" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Nombre de
					la incidencia:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="ej. Fuego!!" required="true" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Descripción:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="ej. El monte se quema" required="true" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="tags">Etiquetas:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="etiquetas"
						placeholder="ej. peligro, humo" required="true" />
				</div>

			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="properties">Propiedades:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="properties"
						placeholder="ej. temperatura:alta, accesos:abiertos" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
