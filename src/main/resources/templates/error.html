<!DOCTYPE html>
<html lang="en">

<head>
<title>Añadiendo incidencia</title>
</head>

<body>
	<div class="container" style="text-align: center">
		<h2 text="Error procesando la incidencia"></h2>
		<br>
		<h1 th:text="${'Error ' + status}" class="errorHTML"></h1>
		<br>
		<dl>
			<dt text="tipo error"></dt>
			<dd th:text="${error}"></dd>
			<dt text="status"></dt>
			<dd th:text="${status}"></dd>
			<dt text="mensaje}"></dt>
			<dd th:text="${message}"></dd>
		</dl>
	</div>
</body>
</html>
