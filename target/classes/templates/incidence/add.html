<!DOCTYPE html>
<html lang="en">

<head> 
	<title>Añadiendo incidencia</title>
</head>

<body>
	<!-- Barra de Navegación superior -->
	<div class="container">
		<h2>Introduce los datos de la incidencia</h2>
		<form class="form-horizontal" method="post" action="/incidence/add"
			th:object="${incidence}">
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="username">*Nombre de usuario:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						placeholder="Agente1" required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">*Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						placeholder="Introduzca su contraseña" required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">*Nombre de la incidencia:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="Incidencia1" required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">*Descripción:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="descripción" required="true" /> 
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="tags">*Etiquetas:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="tags"
						placeholder="etiqueta1, etiqueta2, etiqueta3..." required="true" /> 
				</div>
				
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="properties">Propiedades:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passwordConfirm"
						placeholder="propiedad1: valor1, propiedad2: valor2" /> 
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
