<!DOCTYPE html>
<html lang="en">

<head> 
	<title>A�adiendo incidencia</title>
</head>

<body>
	<!-- Barra de Navegaci�n superior -->
	<div class="container">
		<h2>Introduce los datos de la incidencia</h2>
		<form class="form-horizontal" method="post" action="/incidence/add"
			th:object="${incidence}">
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombreAgente">*Nombre del agente:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="nombreAgente"
						placeholder="Agente1" required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordAgente">*Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passwordAgente"
						placeholder="Introduzca su contrase�a" required="true" />
				</div>
			</div>
			
			
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="tipoAgente">*Kind:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="tipoAgente"
						placeholder="por ej. Persona" required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">*Nombre de la incidencia:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="Incidencia1" required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">*Descripción:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="descripción" required="true" /> 
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="tags">*Etiquetas:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="etiquetas"
						placeholder="etiqueta1, etiqueta2, etiqueta3..." required="true" /> 
				</div>
				
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="properties">Propiedades:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="properties"
						placeholder="propiedad1: valor1, propiedad2: valor2" /> 
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
