<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>Listar mis incidencias</title>
</head>

<body>
	<!-- Barra de Navegación superior -->
	<div class="container">
		<h2>Introduce tus datos de agente</h2>
		<form class="form-horizontal" method="post" action="/incidence/list">

			<div class="form-group">
				<label class="control-label col-sm-2" for="nombreAgente">Nombre
					del agente:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="nombreAgente"
						placeholder="ej. Agente1" required="true" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordAgente">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passwordAgente"
						placeholder="ej. 123456" required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="tipoAgente">Kind:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="tipoAgente"
						placeholder="ej. Person" required="true" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
